<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Assistant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

</head>

<body>
    <div id="main">
        <!-- Left: AI chat window -->
        <div id="leftmain">
            <div id="leftmodal">
                <div id="left_header">
                    <img src="{{ url_for('static', filename='images/agent.png') }}">
                    <span id="hearder_text">Laptop Assistant</span>
                </div>

                <div id="chatbox"></div>

                <div id="inputbox">
                    <input type="text" id="userinput" placeholder="Type your message here...">
                    <button id="sendbtn">Send</button>
                </div>
            </div>
        </div>
        
        <!-- Right: Welcome message -->
        <div id="rightmain" style="background-image:url('/static/images/welcome.jpg')">
            <iframe id="right_frame" name="right_frame" src="" width="100%" height="100%" frameborder="0"></iframe>
            <div id="rightbutton">
                <i id="btnRightDel"></i>
            </div>
            <div id="righttext">
               <p class="title">
                    Welcome to Laptop Online Assistant
                    <br>
                    <span style="text-align: center;align-content: flex-start;display:block;font-size:20px;line-height: 22px;"><br>
                    <br>
                    Service Hour: Mon. to Sun. 24 hours<br>
                    (Closed for Public Holiday)<br>
                    </span>
                </p>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
